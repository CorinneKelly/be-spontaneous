<!DOCTYPE html>
<html>
<head>
	<title>Adventurer</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="config.js"></script>
	<script src="./jquery-3.2.0.min.js"></script>
	<script src="wrappers/FlightApi.js"></script>
	<script src="wrappers/GoogleApi.js"></script>
	<script src="models/Flight.js"></script>
	<script src="models/Google.js"></script>
	<script src="controllers/GoogleActionsController.js"></script>
	<script src="controllers/FlightActionsController.js"></script>
	<script src="views/FlightsView.js"></script>
	<script src="app.js"></script>
</head>	
<body>
	<div id="loading">

		<h1>Sorry, trying to stalk your exact current location</h1>
		<p>(If you travel to the right location, you will be rewarded)</p>

		<div class="loading loading--plane" title="Loading">
		  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 113.5 104">
		    <path d="M97.7 41.5c16.3 0 16.3 21-.2 21H66.7l-26 38H29.2l14.1-38h-23l-7.8 10h-9L8.2 52 3.5 31.5h9l7.8 10h23.1l-14.1-38h11.4l26 38h31z" fill="none" stroke="#FB3640" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke="#000" stroke-width="4"/>
		  </svg>
		</div>
	</div>

		<div id="map"></div>

		<div id="flights-wrapper">
			<div id="flights">
				<div id="instructions">Drag and drop the marker to your dream adventure location</div>
			</div>
		</div>

</body>
</html>
